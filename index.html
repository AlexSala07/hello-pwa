<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <style>
    label{
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .title{
      margin-bottom: 20px;
    }
    .form-control{
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">Annoying text generator!</h1>
    <div id="main">
      <div class="form-group">
        <label for="textInput">Input Text:</label>
        <input type="text" :value="textInputValue" @input="textInputValue = $event.target.value" class="form-control" id="textInput">
      </div>
      <div class="form-group">
        <label for="textOutput">Output:</label>
        <input type="text" :value=replaceText(textInputValue) class="form-control" id="textOutput" readonly>
      </div>
      <button class="btn" v-on:click="copyToClipboard()" id="toastbtn">
        <i class="fa fa-clipboard"></i>
        Copy text
      </button>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="basicToast" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <strong style="color: white">The output has been copied to your clipboard!</strong>
      </div>
    </div>  
  </div>
  
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="basicToastError" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <strong style="color: white">Copying to clipboard failed!</strong>
      </div>
    </div>  
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="noContent" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <strong style="color: white">Input field is empty!</strong>
      </div>
    </div>  
  </div>

  <script src="js/main.js"></script>
  <script>
    String.prototype.replaceAt = function(index, replacement) {
      return this.substr(0, index) + replacement + this.substr(index + replacement.length);
    }
    new Vue({
      el: '#main',
      data: { textInputValue: '', textOutputValue: '' },
      methods:{
        replaceText(inputText){
          textOutputValue = inputText;
          for(var i = 0; i < textOutputValue.length; i++){
            if(i % 2 == 0){
              textOutputValue = textOutputValue.replaceAt(i, textOutputValue.charAt(i).toLowerCase());
            }
            else{
              textOutputValue = textOutputValue.replaceAt(i, textOutputValue.charAt(i).toUpperCase());
            }
          }
          return textOutputValue;
        },
        copyToClipboard(){
          if(textOutputValue.length !== 0){
            navigator.clipboard.writeText(textOutputValue).then(function(){
              new bootstrap.Toast(document.querySelector('#basicToast'),
              {
                animation: true,
                autohide: true,
                delay: 3000,
              }
              ).show();
            }, function(){
              new bootstrap.Toast(document.querySelector('#basicToastError'),
              {
                animation: true,
                autohide: true,
                delay: 4000,
              }
              ).show();
            });
          }
          else{
            new bootstrap.Toast(document.querySelector('#noContent'),
              {
                animation: true,
                autohide: true,
                delay: 4000,
              }
              ).show();
          }
        }
      }
    })
    </script>
</body>
</html>
